spring.application.name=sharewise
server.port=8080
server.servlet.context-path=/sharewise

# MySQL Properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sharewise?useSSL=false
spring.datasource.username=root
spring.datasource.password=password

spring.datasource.max-active=10
spring.datasource.max-idle=5
spring.datasource.validationQuery=SELECT 1
spring.datasource.connectionTimeout=30000
spring.datasource.idleTimeout=600000
spring.datasource.maxLifetime=1800000
spring.datasource.autoCommit=false
spring.datasource.leakDetectionThreshold=2000

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update


# Actuator Properties
management.endpoints.web.exposure.include=*
management.health.defaults.enabled=true
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.health.diskspace.enabled=true

